<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="{{.TotalWidth}}" height="18"
    id="svg1">
    <linearGradient id="smooth" x2="0" y2="100%">
        <stop offset="0" stop-color="#fff" stop-opacity=".7"></stop>
        <stop offset=".1" stop-color="#aaa" stop-opacity=".1"></stop>
        <stop offset=".9" stop-color="#000" stop-opacity=".3"></stop>
        <stop offset="1" stop-color="#000" stop-opacity=".5"></stop>
    </linearGradient>
    <clipPath id="round">
        <rect width="{{.TotalWidth}}" height="18" rx="4" fill="#fff"></rect>
    </clipPath>
    <g clip-path="url(#round)">
        <rect width="{{.LabelWidth}}" height="18" fill="#{{.LabelColor}}"></rect>
        <rect x="{{.LabelWidth}}" width="{{.MessageWidth}}" height="18" fill="#{{.MessageColor}}"></rect>
        <rect width="{{.TotalWidth}}" height="18" fill="url(#smooth)"></rect>
    </g>
    <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
        <text x="{{.LabelX}}" y="14" fill="#010101" fill-opacity=".3" lengthAdjust="spacing">{{.Label}}</text>
        <text x="{{.LabelX}}" y="13" lengthAdjust="spacing">{{.Label}}</text>
        <text x="{{.MessageX}}" y="14" fill="#010101" fill-opacity=".3" lengthAdjust="spacing">{{.Message}}</text>
        <text x="{{.MessageX}}" y="13" lengthAdjust="spacing">{{.Message}}</text>
    </g>
</svg>
