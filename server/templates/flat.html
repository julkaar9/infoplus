<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="{{.TotalWidth}}" height="20"
    id="svg1">
    <linearGradient id="smooth" x2="0" y2="100%">
        <stop offset="0" stop-color="#bbb" stop-opacity=".1"></stop>
        <stop offset="1" stop-opacity=".1"></stop>
    </linearGradient>
    <clipPath id="round">
        <rect width="{{.TotalWidth}}" height="20" rx="4" fill="#fff"></rect>
    </clipPath>
    <g clip-path="url(#round)">
        <rect width="{{.LabelWidth}}" height="20" fill="#{{.LabelColor}}"></rect>
        <rect x="{{.LabelWidth}}" width="{{.MessageWidth}}" height="20" fill="#{{.MessageColor}}"></rect>
        <rect width="{{.TotalWidth}}" height="20" fill="url(#smooth)"></rect>
    </g>
    <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
        <text x="{{.LabelX}}" y="15" fill="#010101" fill-opacity=".3" lengthAdjust="spacing">{{.Label}}</text>
        <text x="{{.LabelX}}" y="14" lengthAdjust="spacing">{{.Label}}</text>
        <text x="{{.MessageX}}" y="15" fill="#010101" fill-opacity=".3" lengthAdjust="spacing">{{.Message}}</text>
        <text x="{{.MessageX}}" y="14" lengthAdjust="spacing">{{.Message}}</text>
    </g>
</svg>
